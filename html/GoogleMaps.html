<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>GoogleMaps</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>

    function initMap() {
        var myLatLng = [
        {% for each in koordenatuak %}
            { lat: {{ each[0] }}, lng: {{ each[1] }} },
        {% endfor %}
        ];

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: {lat: 43.2603479, lng: -2.5334110}
        });

        var marker = new google.maps.Marker({
            position: myLatLng[0],
            map: map,
            title: 'Hello World 1!'
        });

        var marker1 = new google.maps.Marker({
            position: myLatLng[1],
            map: map,
            title: 'Hello World 2!'
        });
    }

</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyaZPQfU3UTlxWhMmvk7fBN-6MNC451Gs&signed_in=true&callback=initMap"></script>
</body>
</html>
{% endautoescape %}
